<html>
<head>
    <meta charset="utf-8">
    <title>Unit Tests in Broswser: wind</title>
    <script src="../../../lib/script-loader.js"></script>
    
    <!-- Mocha -->
    <link rel="stylesheet" href="../../../lib/mocha/mocha.css" />
    <script src="../../../lib/mocha/mocha.js"></script>
    <script>mocha.setup('bdd');</script>
    
    <!-- Chai -->
    <script src="../../../lib/chai.js"></script>
    <script>chai.Should();</script>
</head>
<body>
    <div id="mocha"></div>

    <script>
        window.Wind = { };
        
        beforeEach(function (done) {
            delete window.Wind;
            loadScript("../../../src/wind.js", done);
        });
    
        describe("define (Browser)", function () {

            it("should support simple module", function () {
                Wind.coreVersion = "0.5.0";
                
                Wind.define({
                    name: "test",
                    version: "0.5.0",
                    coreDependency: "~0.5.0",
                    init: function () {
                        Wind.hello = "world";
                    }
                });
                
                Wind.hello.should.equal("world");
                Wind.modules["test"].should.eql({
                    name: "test",
                    version: "0.5.0",
                    coreDependency: "~0.5.0"
                });
            });
            
            it("should support complicated module", function () {
                Wind.coreVersion = "0.5.0";
                Wind.modules["d0"] = { version: "0.1.0" };
                Wind.modules["d1"] = { version: "0.2.5" };
                
                Wind.define({
                    name: "test",
                    version: "0.8.0",
                    autoloads: ["m0", "m1"],
                    coreDependency: "~0.5.0",
                    dependencies: {
                        "d0": "~0.1.0",
                        "d1": "~0.2.0"
                    },
                    init: function () {
                        Wind.hello = "world";
                    }
                });

                Wind.hello.should.equal("world");
                Wind.modules["test"].should.eql({
                    name: "test",
                    version: "0.8.0",
                    autoloads: [ "m0", "m1" ],
                    coreDependency: "~0.5.0",
                    dependencies: { "d0": "~0.1.0", "d1": "~0.2.0" }
                });
            });
        
            it("should throw if module required an invalid core version", function () {
                Wind.coreVersion = "0.5.0";
        
                (function () {
                    Wind.define({
                        name: "test",
                        version: "0.9.0",
                        coreDependency: "~0.6.0",
                        init: function () {
                            Wind.hello = "world";
                        }
                    });
                }).should.throw(/expected.*actual/);
            });
            
            it("should throw if required module is not loaded", function () {
                Wind.coreVersion = "0.5.0";
                
                (function () {
                    Wind.define({
                        name: "test",
                        version: "0.9.0",
                        coreDependency: "~0.5.0",
                        dependencies: { "d0": "~0.1.0" },
                        init: function () {
                            Wind.hello = "world";
                        }
                    });
                }).should.throw(/required.*expected/);
            });
            
            it("should throw if the required module is loaded but has invalid version", function () {
                Wind.coreVersion = "0.5.0";
                Wind.modules["d0"] = { version: "0.2.0" };
        
                (function () {
                    Wind.define({
                        name: "test",
                        version: "0.9.0",
                        coreDependency: "~0.5.0",
                        dependencies: { "d0": "~0.1.0" },
                        init: function () {
                            Wind.hello = "world";
                        }
                    });
                }).should.throw(/expected.*actual/);
            });
        });
        
        mocha.run();
    </script>
</body>
</html>
