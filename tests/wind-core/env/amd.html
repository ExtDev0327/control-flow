<html>
<head>
    <meta charset="utf-8">
    <title>Unit Tests in AMD Environment: wind</title>
    
    <!-- Mocha -->
    <link rel="stylesheet" href="../../../lib/mocha/mocha.css" />
    <script src="../../../lib/mocha/mocha.js"></script>
    <script>mocha.setup('bdd');</script>
    
    <!-- Chai -->
    <script src="../../../lib/chai.js"></script>
    <script>chai.Should();</script>
    
    <script src="../../../lib/script-loader.js"></script>
</head>
<body>
    <div id="mocha"></div>

    <script>
        var requirejs;
        var require;
        var define;
        
        beforeEach(function (done) {
            delete requirejs;
            delete require;
            delete define;

            loadScript("../../../lib/require.js", function () { 
                loadScript("../../../src/wind-core.js", done);
            });
        });
    
        describe("define (AMD)", function () {
            
            it("should support simple module", function (done) {
                require(['wind'], function (Wind) {
                    Wind.coreVersion = "0.5.0";
                    var initTimes = 0;
                    
                    Wind.define({
                        name: "test",
                        version: "0.5.0",
                        coreDependency: "~0.5.0",
                        init: function () {
                            initTimes++;
                            Wind.hello = "world";
                        }
                    });
                    
                    require(["wind-test"], function (test) {
                        initTimes.should.equal(0);
                        test.name.should.equal("test");
                        test.version.should.equal("0.5.0");
                        test.coreDependency.should.equal("~0.5.0");
                        
                        test.init();
                        test.init();
                        test.init();
                        
                        Wind.hello.should.equal("world");
                        initTimes.should.equal(1);
                        
                        Wind.modules["test"].should.eql({
                            name: "test",
                            version: "0.5.0",
                            coreDependency: "~0.5.0"
                        });
                        
                        done();
                    });
                });
            });

            it("should support complicated module", function (done) {
                require(['wind'], function (Wind) {
                    var loaded = [];
                    define("wind-m0", function () { return { init: function () { loaded.push("m0"); } }; });
                    define("wind-m1", function () { return { init: function () { loaded.push("m1"); } }; });
       
                    Wind.coreVersion = "0.5.0";
                    Wind.modules["d0"] = { version: "0.1.0" };
                    Wind.modules["d1"] = { version: "0.2.5" };
                    
                    var initTimes = 0;
                    
                    Wind.define({
                        name: "test",
                        version: "0.8.0",
                        autoloads: ["m0", "m1"],
                        coreDependency: "~0.5.0",
                        dependencies: { "d0": "~0.1.0", "d1": "~0.2.0" },
                        init: function () {
                            initTimes++;
                            Wind.hello = "world";
                        }
                    });
                    
                    require(["wind-test"], function (test) {
                        initTimes.should.equal(0);
                        loaded.should.be.empty;
        
                        test.name.should.equal("test");
                        test.version.should.equal("0.8.0");
                        test.autoloads.should.eql([ "m0", "m1" ]);
                        test.coreDependency.should.equal("~0.5.0");
                        test.dependencies.should.eql({ "d0": "~0.1.0", "d1": "~0.2.0" });
                    
                        test.init();
                        test.init();
                        test.init();
                        
                        loaded.should.eql(["m0", "m1"]);
                        initTimes.should.equal(1);
                        
                        Wind.hello.should.equal("world");
                        Wind.modules["test"].should.eql({
                            name: "test",
                            version: "0.8.0",
                            autoloads: [ "m0", "m1" ],
                            coreDependency: "~0.5.0",
                            dependencies: { "d0": "~0.1.0", "d1": "~0.2.0" }
                        });
                        
                        done();
                    });
                });
            });

            it("should throw if module required an invalid core version", function (done) {
                require(['wind'], function (Wind) {
                    Wind.coreVersion = "0.5.0";
                    
                    var initTimes = 0;
                    
                    Wind.define({
                        name: "test",
                        version: "0.9.0",
                        coreDependency: "~0.6.0",
                        init: function () { initTimes++; }
                    });
                    
                    require(["wind-test"], function (test) {
                        (function () {
                            test.init();
                        }).should.throw(/expected.*actual/);
                        
                        initTimes.should.equal(0);
                        
                        done();
                    });
                });
            });

            it("should throw if required module is not loaded", function (done) {
                require(['wind'], function (Wind) {
                    Wind.coreVersion = "0.5.0";
                    
                    var initTimes = 0;
                    
                    Wind.define({
                        name: "test",
                        version: "0.9.0",
                        coreDependency: "~0.5.0",
                        dependencies: { "d0": "~0.1.0" },
                        init: function () { initTimes++; }
                    });
                    
                    require(["wind-test"], function (test) {
                        (function () {
                            test.init();
                        }).should.throw(/required.*expected/);
                        
                        initTimes.should.equal(0);
                        
                        done();
                    });
                });
            });
            
            it("should throw if the required module is loaded but has invalid version", function (done) {
                require(['wind'], function (Wind) {
                    Wind.coreVersion = "0.5.0";
                    Wind.modules["d0"] = { version: "0.2.0" };
                    
                    var initTimes = 0;
                    
                    Wind.define({
                        name: "test",
                        version: "0.9.0",
                        coreDependency: "~0.5.0",
                        dependencies: { "d0": "~0.1.0" },
                        init: function () { initTimes++; }
                    });
                    
                    require(["wind-test"], function (test) {
                        (function () {
                            test.init();
                        }).should.throw(/expected.*actual/);
                        
                        initTimes.should.be.equal(0);
                        
                        done();
                    });
                });
            });
        });
        
        mocha.run();
    </script>
</body>
</html>
