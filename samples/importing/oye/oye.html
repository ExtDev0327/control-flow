<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>OYE Loader - Wind Sample</title>
<!-- Load OYE module loader -->
<script type="text/javascript" src="oye.js"></script>
<script type="text/javascript">
	require.config({
		'wind':				 '../../src/wind.js',
		'wind-async-powerpack': '../../src/wind-async-powerpack.js',
		'wind-async':			 '../../src/wind-async.js',
		'wind-jit':			 '../../src/wind-jit.js',
		'wind-builderbase':	 '../../src/wind-builderbase.js',
		'wind-parser':			 '../../src/wind-parser.js'
	});

    require(['wind', 'wind-jit', 'wind-async-powerpack', 'wind-async'], function (Wind, jit, asyncPowerPack, async){
		jit.init(Wind);
        async.init(Wind);
        asyncPowerPack.init(Wind);

		var printEverySecond = eval(Wind.compile("async", function (texts) {
			for (var i = 0; i < texts.length; i++) {
				$await(Wind.Async.sleep(1000));
				console.log(texts[i]);
			}
		}));

		printEverySecond([1, 2, 3, 4, 5]).start();
	});
</script>
</head>
<body>
</body>
</html>
